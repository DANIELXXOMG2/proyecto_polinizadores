        <h2 class="text-2xl font-bold mb-4">Corredor Ecológico de Villavicencio</h2>
        
        <!-- Componente del mapa -->
        <div x-data="mapComponent" 
            x-init="$nextTick(() => initMap())" 
            class="w-full">
            
            <!-- Contenedor del mapa -->
            <div id="map" class="w-full h-[600px] rounded-lg shadow-lg mb-4"></div>
            
            <!-- Controles del mapa -->
            <div class="flex justify-center gap-4 mt-4">
                <button 
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
