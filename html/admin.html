<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script> <!--JavaJS Vinculacion-->
    <script src="https://cdn.tailwindcss.com"></script> <!--TailWindCSS Vinculacion-->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script> <!--HTMX Vinculacion-->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js" defer></script> <!--AlpineJs Vinculacion-->
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Panel Administrativo</h1>
        
        <div class="bg-white shadow-md rounded p-4">
            <h2 class="text-xl mb-4">Verificar Contraseña</h2>
            <form action="{{ url_for('verificar_password_admin') }}" method="post" class="space-y-4">
                <div>
                    <label class="block mb-2">Email del usuario:</label>
                    <input type="email" name="email" required 
                           class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block mb-2">Contraseña a verificar:</label>
                    <input type="password" name="password_to_check" required 
                           class="w-full p-2 border rounded">
                </div>
                <button type="submit" 
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Verificar
                </button>
            </form>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="mt-4 p-4 {% if 'correcta' in message %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} rounded">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
