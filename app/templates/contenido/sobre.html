    <!-- Open Graph -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="Sobre el Corredor Ecológico Uniminuto | Insectos Polinizadores">
    <meta property="og:description" content="Explora el mapa interactivo del corredor ecológico de Villavicencio">

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js" defer></script> <!--AlpineJs Vinculacion-->

    <script src="{{ url_for('static', filename='js/map-config.js') }}"></script>    <!--Configuracion del mapa-->

                    <a href="{{ url_for('login2') }}">Tu Usuario</a>
                </p>

<aside class="interact py-5 border-x-white">

<main>
<div class="container2 mt-8">
    <h2 class="text-2xl font-bold my-4 text-center">Corredor Ecológico de Villavicencio</h2>
    
    <!-- Componente del mapa -->
    <div x-data="mapComponent" 
        x-init="$nextTick(() => initMap())" 
        class="w-full">
        
        <!-- Contenedor del mapa -->
        <div id="map" class="w-full h-[600px] rounded-lg shadow-lg mb-4"></div>
        
        <!-- Controles del mapa -->
        <div class="flex justify-center gap-4 mt-4">
            <button 
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                x-on:click="centerMap()">
                Centrar Mapa
            </button>
        </div>
    </div>
</div>
