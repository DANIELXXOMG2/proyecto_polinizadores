<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>    
    <!-- Links -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">  <!--Styless-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/FAVicon/hacker.webp') }}" type="image/x-icon"> <!--Favicon-->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">  <!--Font Awesome-->
    <!-- Links -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js" defer></script> <!--AlpineJs Vinculacion-->
    <!-- FrameWroks -->
    <script src="https://cdn.tailwindcss.com"></script> <!--TailWindCSS Vinculacion-->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script> <!--HTMX Vinculacion-->
    <!--JavaJs Personalizado-->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body class="cursor-help bg-black">
    <nav class="text-center text-white"> 
        <a href="{{ url_for('index') }}">Volver Al HOME</a>
    </nav>
    <div class="container3">
        <video autoplay loop muted plays-inline class="background-clip">
            <source src="/assets/img/video/hackerb.mp4" type="video/mp4">
        </video>
        <div class="content">
            <div class="bg-black/50 p-8 rounded-lg">
                <h1 class="text-2xl text-white font-bold mb-6 hover:text-green-700 transition duration-300 ease-in-out">Panel Administrativo</h1>
                <div class="mb-6">
                    <a href="https://totp.danhersam.com" target="_blank" class="no-underline text-xl text-slate-950 hover:text-white transition duration-1000 ease-in-out" title="Codigo TOTP">
                        TOKEN
                    </a>
                    <p class="text-white mt-2">Secret Key:</p>
                    <code class="bg-gray-800 text-green-400 px-2 py-1 rounded" title="Revisa en tu Correo">---------</code>
                </div>

                    <form action="{{ url_for('admin_login') }}" method="post" class="space-y-4">
                    <div>
                        <label for="admin_token" class="block text-white mb-2">Ingresa el c√≥digo TOTP:</label>
                        <input type="text" name="admin_token" id="admin_token" class="w-4/12 px-3 py-2 bg-gray-800 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu Codigo De 6 Digitos" required>
                        <i class="fa-regular fa-paste ml-2 text-white" id="paste-icon"></i>
                    </div>
                    <button type="submit" 
                            class="text-white hover:bg-b font-bold py-2 px-4 rounded" title="Ingresar ...">
                        Verificar
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
